<div id="formularioContainer" style="display: none; z-index: 1000;">
    <div id="formulario">
        <h2 class="mb-4">Agregar Nuevo Cliente</h2>
        <form action="/registrarCliente/" method="post" class="needs-validation">
            {% csrf_token %}
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" class="form-control capitalize-first-letter" placeholder="Nombre Cliente" required>
                <div class="invalid-feedback">Por favor, introduce un nombre.</div>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" name="apellido" class="form-control capitalize-first-letter" placeholder="Apellido Cliente" required>
                <div class="invalid-feedback">Por favor, introduce un apellido.</div>
            </div>
            <div class="form-group">
                <label for="dni">DNI</label>
                <input type="text" name="dni" maxlength="8" class="form-control"
                    oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 8);"
                    title="Debe contener solo 8 dígitos numéricos" placeholder="DNI Cliente" required>
                <div class="invalid-feedback">Por favor, introduce un DNI válido.</div>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" name="direccion" class="form-control capitalize-first-letter" placeholder="Direccion Cliente" required>
                <div class="invalid-feedback">Por favor, introduce una dirección.</div>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="text" name="telefono" maxlength="9" class="form-control"
                    oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 9);"
                    title="Debe contener solo 9 dígitos numéricos" placeholder="Telefono Cliente" required>
                <div class="invalid-feedback">Por favor, introduce un teléfono válido.</div>
            </div>
            <div class="form-group">
                <label for="fecha">Fecha de Instalación de Servicio</label>
                <input type="date" name="fecha" id="fecha" class="form-control" required>
                <div class="invalid-feedback">Por favor, introduce una fecha válida.</div>
            </div>
            <!-- Nuevos campos agregados -->
            <div class="form-group">
                <label for="equipo">Equipo</label>
                <select name="equipo" class="form-control" required
                    onchange="validateSelection(this)">
                    <option value="">-- Antenas --</option>
                    <option value="LOCO 5AC">LOCO 5AC</option>
                    <option value="LITEBEAM 5">LITEBEAM 5</option>
                    <option value="Cable de Red">Cable de Red</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ip">IP</label>
                <input type="text" class="form-input form-control" id="ipv4" name="ipv4" placeholder="xxx.xxx.xxx.xxx" required/>
            </div>
            <div class="form-group">
                <label for="red">Red</label>
                <select name="red" class="form-control" required
                    onchange="validateSelection(this)">
                    <option value="">-- Redes --</option>
                    <option value="Testing 1">Testing 1</option>
                    <option value="Testing 2">Testing 2</option>
                    <option value="Cableado">Cableado</option>
                </select>
            </div>
            <!-- Fin de los nuevos campos -->
            <button type="submit" class="btn btn-primary btn-sm mt-3">Agregar Cliente</button>
            <button type="button" class="btn btn-secondary btn-sm mt-3" onclick="cerrarFormulario()">Cerrar</button>
        </form>
    </div>
</div>
