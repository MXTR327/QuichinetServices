{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/index_css.css' %}">
</head>

<body class="bg-dark">
    {% include 'includes/header.html' %}
    <div class="container mt-5">
        <h2 class="mt-4 text-white">Agregar pago a cliente</h2>
        <div class="card">
            <div class="card-body">
                <form action="/agregarPago/" method="post">{% csrf_token %}

                    <div class="form-group">
                        <label for="codigo">ID Cliente</label>
                        <input type="text" name="codigo" value="{{cliente.id_cliente}}" class="form-control" readonly>
                    </div>

                    <div class="form-group">
                        <label for="nombre">Nombre Cliente</label>
                        <input type="text" name="nombre" value="{{cliente.nombre_cliente}} {{cliente.apellido_cliente}}"
                            class="form-control capitalize-first-letter" readonly>
                    </div>

                    <div class="form-group">
                        <label for="fecha_esperada">Fecha de Pago Esperada</label>
                        <input type="date" name="fecha_esperada" id="fecha_esperada" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="monto_pago">Monto de pago</label>
                        <input type="text" name="monto_pago" oninput="validarDecimal(this)" class="form-control">
                    </div>

                    <button type="submit" class="btn btn-primary btn-sm mt-3">Agregar Pago</button>
                </form>
            </div>
            <div class="card-footer text-muted">
                <a href="#" onclick="window.history.go(-1); return false;" class="btn btn-secondary btn-sm">Regresar</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function validarDecimal(input) {
            input.value = input.value.replace(/[^0-9.]/g, '');
            const partes = input.value.split('.');
            if (partes.length > 2) {
                input.value = partes[0] + '.' + partes.slice(1).join('');
            }
            const indexPunto = input.value.indexOf('.');
            if (indexPunto !== -1 && input.value.length - indexPunto > 3) {
                input.value = input.value.substring(0, indexPunto + 3);
            }
        }

        $(document).ready(function () {
            function calcularFechaSiguienteMes() {
                const fechaActual = new Date();
                const diaActual = fechaActual.getDate();
                let mesSiguiente = fechaActual.getMonth() + 1;
                let anioSiguiente = fechaActual.getFullYear();

                if (mesSiguiente === 12) {
                    mesSiguiente = 0;
                    anioSiguiente++;
                }
                const fechaSiguienteMes = new Date(anioSiguiente, mesSiguiente, diaActual);
                const fechaFormateada = fechaSiguienteMes.toISOString().split('T')[0];
                $('#fecha_esperada').val(fechaFormateada);
            }
            calcularFechaSiguienteMes();
        });
    </script>
</body>

</html>
