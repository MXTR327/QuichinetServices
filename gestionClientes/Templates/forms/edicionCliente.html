{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
</head>

<body class="bg-dark">
    {% include 'includes/header.html' %}
    <div class="container">

        <h2 class="mt-4 text-white">Edicion de cliente</h2>

        <div class="mt-1">
            <div class="card">
                <div class="card-body">
                    <form action="/editarCliente/" method="post">{% csrf_token %}
                        <div class="form-group">
                            <label for="codigo">ID Cliente</label>
                            <input type="text" name="codigo" value="{{cliente.id_cliente}}" readonly
                                class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="nombre">Nombre Cliente</label>
                            <input type="text" name="nombre" value="{{cliente.nombre_cliente}}"
                                class="form-control capitalize-first-letter" required>
                        </div>
                        <div class="form-group">
                            <label for="apellido">Apellido Cliente</label>
                            <input type="text" name="apellido" value="{{cliente.apellido_cliente}}"
                                class="form-control capitalize-first-letter" required>
                        </div>
                        <div class="form-group">
                            <label for="dni">DNI</label>
                            <input type="text" name="dni" maxlength="8" value="{{cliente.dni_cliente}}"
                                oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 8);"
                                title="Debe contener solo 8 dígitos numéricos" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="direccion">Dirección Cliente</label>
                            <input type="text" name="direccion" value="{{cliente.direccion_cliente}}"
                                class="form-control capitalize-first-letter" required>
                        </div>
                        <div class="form-group">
                            <label for="telefono">Teléfono</label>
                            <input type="text" name="telefono" maxlength="9" value="{{cliente.telefono}}"
                                oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 9);"
                                title="Debe contener solo 9 dígitos numéricos" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="fecha">Fecha de Instalación de Servicio</label>
                            <input type="date" name="fecha" value="{{ cliente.fecha_conexion|date:'Y-m-d' }}"
                                class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary mt-2 btn-sm">Editar Cliente</button>
                    </form>
                </div>
                <div class="card-footer">
                    <a href="#" onclick="window.history.go(-1); return false;" class="btn btn-secondary btn-sm">Regresar</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
